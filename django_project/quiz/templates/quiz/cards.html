{%extends 'base.html'%}
{%block html%}
<form method="get" action="http://127.0.0.1:8000/cards/results">
<input type="text" name="keyword" placeholder="Card 검색">
​​​​​​​ <button type="submit">SEARCH</button>
</form> <br>
<ul>
{% for card in cards %}
    <li><a href = "http://127.0.0.1:8000/cards/results/retrieve/?pk={{card.pk}}">사용자 : {{ card.user_name }} / 제목 : {{ card.title }} / 설명 : {{ card.description }} / 좋아요 : {{ card.likes }}</a></li>
{% endfor %}
</ul>
{%endblock html%}
